<ion-content>
  @if(products.length > 0) {
  <main class="container">
    <h1 class="category-title">{{category | titlecase }}</h1>
    <div class="category-items">
      @for(product of products; track product.id) {
      <app-product-card [product]="product"></app-product-card>
      }
    </div>
  </main>
  }
</ion-content>
