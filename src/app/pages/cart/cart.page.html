<ion-content>
  <main class="container">
    <div class="cart-content">
      @if(cart && cart.products && cart.products.length > 0) {
      <div class="cart-content-title">Bag</div>
      <div class="cart-content-products">
        @for(cartProduct of cart.products; track cartProduct.productId) {
			<product-checkout-card
			[cartProduct]="cartProduct"
			[products]="products"
			></product-checkout-card>
        } 
      </div>
      }
      <div class="cart-content-favourites">
        <div class="cart-content-favourites-title">Favourites</div>
      </div>
    </div>
    <div class="cart-summary">
      <h1 class="cart-summary-title">Summary</h1>
      <p class="cart-summary-subtitle">
        <span>Subtotal:</span><span>{{totalPrice | number : '1.2-2' }}€</span>
      </p>
      <p class="cart-summary-subtitle">
        <span>Estimated Delivery & Handling</span><span>Free</span>
      </p>
      <p class="cart-summary-total"><span>Total</span><span>{{totalPrice | number : '1.2-2'}}€</span></p>
      <ion-button
        class="cart-summary-button"
        color="primary"
        (click)="proceedToCheckout()"
        >Proceed to checkout</ion-button
      >
    </div>
  </main>
</ion-content>
